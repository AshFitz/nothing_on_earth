{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container contact-container pb-5">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center pb-5">Contact Us</h3>
        </div>
        <div class="col-12">
            <form method="POST" class="form" action="{% url 'contact'%}">
                {% csrf_token %}
                {{ form | crispy}}
                <button class=" custom-btn-long" type="submit">Send Message</button>
            </form>  
        </div>
    </div>
</div>

{% endblock %}
